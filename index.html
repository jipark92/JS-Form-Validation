<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form Validation Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <header class="title-container">
            <h1>Sign Up</h1>
        </header>
        <form action="#" method="get" class="signup-container">
            <div class="firstname-container">
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" class="first-name">
            </div>
            <div class="lastname-container">
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" class="last-name">
            </div>
            <div class="email-container">
                <label for="email">Email:</label>
                <input type="email" name="email" class="email">
            </div>
            <div class="country-container">
                <label for="country">Country:</label>
                <input type="text" name="country" class="country">
            </div>
            <div class="zipcode-container">
                <label for="zipcode">Zip Code:</label>
                <input type="number" name="zipcode" class="zipcode">
            </div>
            <div class="password-container">
                <label for="password">Password:</label>
                <input type="password" name="password" class="password">
            </div>
            <div class="password-container">
                <label for="confirmpassword">Confirm:</label>
                <input type="password" name="confirmpassword" class="confirm-password">
            </div>
            <div class="submit-container">
                <button class="submit-btn">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
